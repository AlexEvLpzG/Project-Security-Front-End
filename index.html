    <body>
        <header class="contaner__header">
            <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand ms-lg-4" href="/index.html">
                    <img src="img/login-image.jpg" alt="profile_picture" width="45" height="45" alt="">
                </a>

                <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Usuario: <span class="sr-only user__name">(current)</span></a>
                      </li>
                    </ul>

                    <a class="btn btn-outline-success button__log-out m-lg-3" href="#" >Cerrar Sesi贸n</a>
                  </div>
            </nav>
        </header>

        <main class="container_main">
            <h1 class="title_page">Encriptacion de Textos y Archivos.</h1>
            <form>
                <div class="container__type-encryption">
                    <label>Elija la opci贸n a Encriptar: </label>
                    <input type="radio" name="option" id="texto">
                    <label for="texto">Textos</label>
                    <input type="radio" name="option" id="archivo">
                    <label for="archivo">Archivos</label>
                </div> <!--*.container__type-encryption-->
                <div class="container_options">
                    <label for="option_algorithm">Elija el algoritmo:</label>
                    <select name="option_algorithm" id="option_algorithm" required>
                        <option value="">-- Seleccione --</option>
                        <option value="tripledes">TripleDES</option>
                        <option value="rabbit">Rabbit</option>
                    </select>
                </div> <!--*.container_options-->
                <div class="option__text">
                    <div class="container__text-areas">
                        <textarea name="entry" id="text_entry" cols="40" rows="12" placeholder="Ingrese el texto a encriptar...." style="resize: none;" required></textarea>
                        <textarea name="output" id="text_output" cols="40" rows="12" placeholder="Resultado de la encriptaci贸n" readonly style="resize: none;"></textarea>
                    </div> <!--*.container__text-areas-->
                    <div class="container__buttons">
                        <input type="submit" value="Encriptar" class="button encrypt btn btn-primary bg-gradient">
                        <input type="submit" value="Guardar" class="button save btn btn-success bg-gradient">
                    </div> <!--*.buttons-->
                </div> <!--*.option text-->
                <div class="option__document">
                    <div class="container__drop-text">
                        <div class="drop-area">
                            <h2>Arrastra y suelta el Archivo</h2>
                            <span>O</span>
                            <button class="btn btn-primary">Selecciona tu Archivo</button>
                            <input type="file" name="" id="input-file" hidden multiple>
                        </div>
                        <textarea name="output" id="text_output" cols="40" rows="12" placeholder="Resultado de la encriptaci贸n" readonly style="resize: none;"></textarea>
                    </div>
                    <div id="preview"></div>
                    <div class="container__buttons">
                        <input type="submit" value="Encriptar" class="btn encrypt btn-primary bg-gradient">
                        <input type="submit" value="Guardar" class="btn save btn-success bg-gradient">
                        <input type="submit" value="Limpiar" class="btn empty btn-danger bg-gradient">
                    </div> <!--*.buttons-->
                </div><!--*.option__document-->
            </form> <!--*.form-->
            <img src="img/zip_files.png" alt="img_Archivo_y_almacenamiento_de_documentos" width="450" height="450" class="banner">
        </main> <!--*.main-->
